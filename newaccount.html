<html>
    <head>
        <title>Create new account</title>
        <link rel="stylesheet" href="css/newaccount.css">
    </head>
    <body>
      <center>
            
            <form action="index.html">
              <div class="container">
                <h1 style= "color:rgb(70, 25, 107); font-family:monospace;">REGISTER</h1>    
            <div class="box">
            <br>
            <br>
                <label for="email"><b>Email:</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>

                <label for="designation"><b>Designation:</b></label>
                <input type="text" placeholder="Enter your designation" name="designation" id="designation" required><br><br>
               
            
                <label for="psw"><b>Password:</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br><br>

                <label for="psw-repeat"><b>Repeat Password:</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required></div>
                <br>
                <button type="submit">REGISTER</button>
                </div>
                <div class="container signin">
              
               
                
            
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
               
            
            
                <p>Already have an account? <a href="index.html">Sign in</a></p>
              </div>
            </form>
            </center>
            
            
    </body>
</html>
